<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Игровое приложение</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #000;
      color: #fff;
    }
    .container {
      padding: 10px;
    }
    .main-game-frame iframe {
      width: 100%;
      height: 500px;
      border: none;
    }
    .btn {
      display: block;
      width: 100%;
      margin-top: 15px;
      padding: 15px;
      background-color: #ff9800;
      color: #fff;
      text-align: center;
      text-decoration: none;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #e68900;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main-game-frame">
      <iframe src="https://games-cv.com/mega_joker?refCode=wp_w11991p43_"></iframe>
      <div class="btn" onclick="openMoneyLink()">Играть на деньги</div>
    </div>
  </div>

  <script>
    // Проверяем, есть ли доступ к Telegram WebApp
    if (window.Telegram.WebApp) {
      Telegram.WebApp.ready();
      Telegram.WebApp.expand(); // Расширяет окно на весь экран
    }

    function openMoneyLink() {
      if (window.Telegram.WebApp) {
        Telegram.WebApp.openLink("https://yourdomain.com/goto/money");
      } else {
        window.location.href = "https://yourdomain.com/goto/money";
      }
    }
  </script>
</body>
</html>
