<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SHIFT Game!</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="app-container">
        <h1>SHIFT Game!</h1>
        <div class="user-panel">
            <p id="username">Пользователь: <span id="user-name">guest</span></p>
            <p id="balance">Баланс: <span id="user-balance">0</span> SHIFT</p>
            <button onclick="getDailyReward()">Получить ежедневную награду!</button>
            <p id="reward-status"></p>
        </div>

        <div class="tabs">
            <button onclick="showTab('dice')">Кости</button>
            <button onclick="showTab('tapGame')">Tap Game</button>
            <button onclick="showTab('leaderboard')">Таблица лидеров</button>
            <button onclick="showTab('transfer')">Перевод</button>
        </div>

        <div id="dice" class="tab-content">
            <h2>Игра в кости</h2>
            <input type="number" id="dice-bet" placeholder="Введите ставку" min="1" />
            <button onclick="rollDice()">Бросить кости</button>
            <p id="dice-result"></p>
        </div>

        <div id="tapGame" class="tab-content" style="display:none">
            <h2>Tap Game</h2>
            <button onclick="tapForCoins()">Кликни для монет</button>
            <p id="tap-result"></p>
        </div>

        <div id="leaderboard" class="tab-content" style="display:none">
            <h2>Таблица лидеров</h2>
            <ul id="leaderboard-list"></ul>
        </div>

        <div id="transfer" class="tab-content" style="display:none">
            <h2>Перевод SHIFT</h2>
            <input type="text" id="transfer-user" placeholder="Имя получателя" />
            <input type="number" id="transfer-amount" placeholder="Сумма" min="1" />
            <button onclick="sendTransfer()">Отправить</button>
            <p id="transfer-status"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
