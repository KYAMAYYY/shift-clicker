<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SHIFT COIN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>SHIFT COIN</h1>
        <div class="coin-container">
            <img src="logo.png" alt="SHIFT COIN" class="coin" id="tapCoin">
        </div>
        <div class="stats">
            <p><strong>Монеты:</strong> <span id="coinCount">0</span></p>
            <p><strong>Доход/сек:</strong> <span id="cps">0</span></p>
        </div>
        <button id="getBonus" class="bonus-button">Получить ежедневный бонус</button>

        <div class="shop">
            <h2>Магазин</h2>
            <div class="shop-item">
                <p>Автокликер (+1/сек) — 10 монет</p>
                <button id="buyClicker">Купить</button>
                <p>Уровень: <span id="clickerCount">0</span></p>
            </div>
        </div>
        <button id="resetGame" class="reset-button">Сбросить прогресс</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
