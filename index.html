
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TapCoin MiniApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>TapCoin</h1>
        <div class="coin" id="tapCoin"></div>
        <p>Баланс: <span id="coinCount">0</span> монет</p>
        <button id="getBonus">Получить ежедневный бонус</button>
        <h2>Магазин</h2>
        <div class="shop">
            <button id="buyClicker">Автокликер (10 монет)</button>
            <p>Автокликеров: <span id="clickerCount">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
