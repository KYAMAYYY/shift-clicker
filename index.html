  <style>
    body {

<body>
  <h1>üéÅ –°–∏–º—É–ª—è—Ç–æ—Ä –∫–µ–π—Å–æ–≤</h1>
  <p>–ë–∞–ª–∞–Ω—Å: <span id="balance">1000</span> –º–æ–Ω–µ—Ç</p>
  <button class="btn" onclick="openCase()">–û—Ç–∫—Ä—ã—Ç—å –∫–µ–π—Å (200 –º–æ–Ω–µ—Ç)</button>
  <div id="result"></div>

  <script>
    const tg = window.Telegram.WebApp; // API Telegram
    tg.expand(); // —Ä–∞—Å–∫—Ä—ã—Ç—å WebApp –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω

    let balance = 1000;
    const casePrice = 200;
    const cases = [
      { item: "‚òÖ –ù–æ–∂", chance: 1 },
      { item: "AWP | Dragon Lore", chance: 4 },
      { item: "AK-47 | Redline", chance: 10 },
      { item: "M4A4 | Neo-Noir", chance: 15 },
      { item: "P90 | Asiimov", chance: 20 },
      { item: "UMP-45 | Blaze", chance: 25 },
      { item: "P250 | Sand Dune", chance: 25 }
    ];

    function openCase() {
      if (balance < casePrice) {
        document.getElementById("result").innerText = "‚ùå –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!";
        return;
      }

      balance -= casePrice;
      document.getElementById("balance").innerText = balance;

      const drop = rollItem();
      document.getElementById("result").innerText = üéâ –í—ã–ø–∞–ª–æ: ${drop};

      // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –≤ –±–æ—Ç–∞
      tg.sendData(JSON.stringify({ item: drop, balance }));
    }

    function rollItem() {
      const totalChance = cases.reduce((sum, c) => sum + c.chance, 0);
      let rnd = Math.random() * totalChance;
      for (let c of cases) {
        if (rnd < c.chance) return c.item;
        rnd -= c.chance;
      }
    }
  </script>
