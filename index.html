<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SHIFT Clicker — Cyberpunk</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <audio id="tapSound" src="https://assets.mixkit.co/sfx/download/mixkit-click-melodic-tone-1129.mp3"></audio>
  <audio id="bankSound" src="https://assets.mixkit.co/sfx/download/mixkit-game-bonus-reached-2065.mp3"></audio>
</head>
<body>
  <div class="container">
    <h1 class="glow">SHIFT Clicker</h1>
    <div class="status-panel">
      <p>Уровень: <span id="level">1</span></p>
      <p>SHIFT: <span id="shift">0</span></p>
      <p>Taps: <span id="taps">0</span></p>
    </div>

    <button id="tapBtn" class="glow-btn">ТАПНИ! +<span id="gainPerTap">1</span> SHIFT</button>

    <div class="shop">
      <h3 class="glow-small">Апгрейды</h3>
      <button id="buyAutoClicker" class="neon-btn">Автокликер</button>
      <button id="levelUp" class="neon-btn">Уровень UP</button>
      <button id="buyBooster" class="neon-btn">x2 Booster</button>
      <button id="collectBank" class="neon-btn">Собрать Банк</button>
    </div>

    <div id="bankProgressContainer">
      <div id="bankProgressBar"></div>
    </div>

    <div class="missions">
      <h3 class="glow-small">Миссии</h3>
      <ul id="missionsList">
        <li>Сделай 10 тапов</li>
        <li>Накопи 100 SHIFT</li>
        <li>Купи автокликер</li>
      </ul>
    </div>

    <div class="leaderboard">
      <h3 class="glow-small">Рейтинг</h3>
      <ul id="leaderboardList">
        <li>Подключение...</li>
      </ul>
    </div>

    <button id="sendBtn" class="glow-btn">Отправить данные</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
