<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamster Combat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Hamster Combat</h1>
        <div id="player-status" class="status">
            <p>Здоровье: <span id="player-health">100</span></p>
            <p>Сила атаки: <span id="player-power">15</span></p>
        </div>

        <div id="enemy-status" class="status">
            <p>Здоровье противника: <span id="enemy-health">100</span></p>
            <p>Сила атаки противника: <span id="enemy-power">12</span></p>
        </div>

        <div class="actions">
            <button id="start-btn" onclick="startGame()">Начать игру</button>
            <button id="attack-btn" onclick="attack()" disabled>Атаковать</button>
        </div>

        <div id="battle-log" class="battle-log">
            <p>Жди начала боя...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
